spring.datasource.name= h2db

#server mode
#spring.datasource.url=jdbc:h2:tcp://localhost/~/h2db;DB_CLOSE_ON_EXIT=FALSE;CACHE_SIZE=1000000;

#embedded mode
spring.datasource.url=jdbc:h2:./h2db;DB_CLOSE_ON_EXIT=FALSE;trace_level_file=3;TRACE_MAX_FILE_SIZE=1000000;

spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.min-idle=4
spring.datasource.max-idle=40
spring.datasource.initial-size=4
spring.datasource.max-active=40
spring.datasource.max-wait=-1
spring.datasource.min-evictable-idle-time-millis=300000

logging.level.org.springframework: WARN